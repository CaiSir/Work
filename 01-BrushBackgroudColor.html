<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>刷底色</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        #canvas{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <canvas id = "canvas"></canvas>
    <script>
        // 获取canvas 画布
        const canvas = document.querySelector('canvas'); // 返回文档中具有指定 CSS 选择器的第一个元素
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // 二维画笔
        // const gl = canvas.getContext('2d');
        // 使用canvas 获取webgl绘图上下文, 三维画笔 
        const gl = canvas.getContext('webgl');
        // 颜色rgba
        gl.clearColor(1,1,0,1);
        // 刷底色
        gl.clear(gl.COLOR_BUFFER_BIT)
        /*
             指定一个CSS颜色转化到WebGL中进行渲染
        */
        const rgbaCss = "Rgba(255,0,0,1)";
        const reg = new RegExp(/\((.*)\)/);
        const matchStr = rgbaCss.match(reg);
        const strMap = matchStr[1].split(',').map((el)=>parseInt(el));
        console.log(strMap);

        
    </script>
</body>

</html>
