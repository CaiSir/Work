<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Load Shader From File</title>
  </head>
  
  <!-- <body onload = "main()"> -->
  <body>
    <!-- <canvas id="canvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas> -->
    <script type = 'module'>
      import { main } from './Js/UseTextureByMix.js'
      main();
    </script>
    <script id = 'VertexShader' type = 'x-shader/x-vertex'>
          attribute vec4 a_Position;
          attribute vec2 a_TextCoord;
          attribute vec2 a_FlowerCoord;
          varying vec2 v_TextCoord;
          varying vec2 v_FlowerCoord;
          void main()
          {
              gl_Position =  a_Position;
              v_TextCoord = a_TextCoord;
              v_FlowerCoord = a_FlowerCoord;
          }
  
    </script>

    <script id ='FragmentShader' type = 'x-shader/x-fragment'>
      precision mediump float;
      uniform sampler2D u_Sampler;
      uniform sampler2D u_FlowerSampler;
      varying vec2 v_TextCoord;
      varying vec2 v_FlowerCoord;
      void main()
      {
          vec4 color1= texture2D(u_Sampler,v_TextCoord);
          vec4 color2 = texture2D(u_FlowerSampler,v_FlowerCoord);
          gl_FragColor = mix(color1, color2,0.5);
      }    
  </script>
  </body>
</html>
